no_fact1descr=Ekstroversjon blir noen ganger gitt andre navn, for eksempel Positiv emosjonalitet. Personer som scorer høyt på Faktor I en er utadvendte og sosiale. Personer som scorer lavt har en tendens til å bli stengt.
no_fact2descr=Emosjonell stabilitet refereres ofte til av andre navn, for eksempel Nevrotisisme eller Negativ emosjonalitet (i disse to tilfellene er tolkninger omvendt, da Nevrotisisme og Negativ emosjonalitet kan være omtalt som motsatt av emosjonell stabilitet).
no_fact3descr=En person som er høy i godhet er vennlig og optimistisk. Lav scorere er kritiske og aggressive.
no_fact4descr=Personer som vurderer høyt på denne faktoren, er forsiktige og flittige. Low scorers er impulsive og uorganiserte.
no_fact5descr=Denne faktoren kalles også åpenhet for erfaring. Folk som scorer lavt pleier å være tradisjonelle og konvensjonelle.
no_infotext=Klikk på noen av egenskapene for å se beskrivelsen
no_infobtn=Info
no_startagain=Start på nytt
no_infotextpopup=Testen består av femti ting du må vurdere på hvor sant de handler om deg på en fempunkts skala hvor 1=Uenig, 3=Neutral og 5=Enig. De fem store personlighetstrekkene er den best aksepterte og mest brukte modellen av personlighet i akademisk psykologi. Denne testen bruker Big Five Factor Markers fra International Personality Item Pool, utviklet av Goldberg (1992).

pl_agree=Zgadzam się
pl_neutral=Neutral
pl_disagree=Nie zgadzam się
pl_fact1label=Ekstrawersja
pl_fact2label=Stabilność emocjonalna
pl_fact3label=Ugodowość
pl_fact4label=Sumienność
pl_fact5label=Intelekt/Wyobraźnia
pl_fact1descr=Ekstrawersja czasami ma inne nazwy, takie jak Surgency lub Pozytywna emocjonalność. Osoby, które osiągają wysokie wyniki w Factor I, są towarzyskie i towarzyskie. Osoby, które uzyskują niski wynik, zazwyczaj są zamknięte.
pl_fact2descr=Stabilność emocjonalna jest często określana przez inne nazwy, takie jak Neurotyzm lub Negatywna emocjonalność (w tych dwóch przypadkach interpretacje są odwrócone, ponieważ Neurotyzm i Negatywna emocjonalność mogą być uważane za przeciwieństwo stabilności emocjonalnej).
pl_fact3descr=Osoba wysoko ugodowa jest przyjazna i optymistyczna. Niscy strzelcy są krytyczni i agresywni.
pl_fact4descr=Osoby, które osiągają wysokie wyniki w tym czynniku, są ostrożne i sumienne. Osoby z niskimi wynikami są impulsywne i zdezorganizowane.
pl_fact5descr=Ten czynnik jest często nazywany Otwartością na Doświadczenie. Ludzie, którzy osiągają niskie wyniki, zazwyczaj są tradycyjni i konwencjonalni.
pl_infotext=Kliknij dowolną z cech, aby zobaczyć ich opis
pl_infobtn=Info
pl_startagain=Rozpocznij ponownie
pl_infotextpopup=Test składa się z pięćdziesięciu elementów, które musisz ocenić na podstawie ich prawdziwości w pięciopunktowej skali, gdzie 1=Nie zgadzam się, 3=Neutralny i 5=Zgadzam się. Wielkie pięć cech osobowości to najlepiej przyjęty i najczęściej stosowany model osobowości w psychologii akademickiej. W tym teście wykorzystano znaczniki Big-Five Factor Markers z International Personality Item Pool opracowane przez Goldberga (1992).

pt_agree=Concordo
pt_neutral=Neutro
pt_disagree=Discordar
pt_fact1label=Extroversão
pt_fact2label=Estabilidade emocional
pt_fact3label=Aceitação
pt_fact4label=Conscientiousness
pt_fact5label=Intelecto/Imaginação
pt_fact1descr=Extroversão às vezes recebe outros nomes, como Emocionalidade Positiva. Indivíduos com pontuação alta no Fator I são extrovertidos e sociais. Indivíduos com pontuação baixa tendem a ser fechados.
pt_fact2descr=Estabilidade emocional é muitas vezes referida por outros nomes, como o neruotismo ou a emocionalidade negativa (nesses dois casos, as interpretações são invertidas, já que o neutivismo e a emocionalidade negativa podem ser considerados como o oposto da estabilidade emocional).
pt_fact3descr=Uma pessoa com alto nível de afabilidade é amigável e otimista. Os baixos pontuadores são críticos e agressivos.
pt_fact4descr=Indivíduos com pontuação alta neste fator são cuidadosos e diligentes. Os menores pontuadores são impulsivos e desorganizados.
pt_fact5descr=Este fator também é chamado de Abertura para Experiência. Pessoas com pontuação baixa tendem a ser tradicionais e convencionais.
pt_infotext=Clique em qualquer um dos traços para ver sua descrição
pt_infobtn=Info
pt_startagain=Começar de novo
pt_infotextpopup=O teste consiste em cinquenta itens que você deve avaliar como eles são verdadeiros sobre você em uma escala de cinco pontos onde 1=Discordo, 3=Neutro e 5=Concordo. Os cinco grandes traços de personalidade são o modelo de personalidade mais aceito e mais comumente usado na psicologia acadêmica. Este teste usa os Big-Five Factor Markers do International Personality Item Pool, desenvolvido por Goldberg (1992).

ro_agree=De acord
ro_neutral=Neutru
ro_disagree=Nu sunt de acord
ro_fact1label=Extrovertit
ro_fact2label=Stabilitate emoțională
ro_fact3label=Agreabilitate
ro_fact4label=Conștiinciozitate
ro_fact5label=Intelect/Imaginație
ro_fact1descr=Extroversiunii ii este uneori dat alt nume, cum ar fi Emoționalitatea pozitivă. Persoanele care înregistrează un mare număr la acest factor sunt sociale. Persoanele care înregistrează scăzut tind să fie închise.
ro_fact2descr=Stabilitatea emoțională este deseori menționată și prin alte denumiri, cum ar fi nevroza sau emoționalitatea negativă (în aceste două cazuri, interpretările sunt inversate, deoarece nevroza și emoționalitatea negativă pot fi totuși opuse stabilității emoționale).
ro_fact3descr=O persoană cu înaltă agreabilitate este prietenoasă și optimistă. Persoanele scoruri scazute sunt critice si agresive.
ro_fact4descr=Persoanele care au un punct ridicat pe acest factor sunt atente și diligente. Personajele scazute sunt impulsive si dezorganizate.
ro_fact5descr=Acest factor este adesea numit "Deschidere spre experiență". Persoanele care înregistrează scăzut tind să fie tradiționale și convenționale.
ro_infotext=Faceți clic pe oricare dintre trăsături pentru a vedea descrierea lor
ro_infobtn=Info
ro_startagain=Începeți din nou
ro_infotextpopup=Testul constă din cincizeci de elemente pe care trebuie să le evaluezi pentru cât de adevărate sunt despre tine pe o scară de cinci puncte unde 1=Nu sunt de acord, 3=Neutru și 5=De acord. Marile cinci trăsături de personalitate sunt cel mai bine acceptat și cel mai frecvent utilizat model de personalitate în psihologia academică. Acest test folosește markerii Big-Five Factori de la Pool International Personality Item, dezvoltat de Goldberg (1992).

ru_agree=Согласен
ru_neutral=Нейтральный
ru_disagree=не согласен
ru_fact1label=Экстраверсия
ru_fact2label=Эмоциональная стабильность
ru_fact3label=Agreeableness
ru_fact4label=Совестливость
ru_fact5label=интеллект/Воображение
ru_fact1descr=Экстраверсии иногда дают другие имена, такие как Положительная Эмоциональность. Люди, которые высоко оценивают Фактор I, общительны и общительны. Люди, которые набирают низкие баллы, как правило, закрыты.
ru_fact2descr=Эмоциональная стабильность часто упоминается под другими именами, такими как Невротизм или Отрицательная Эмоциональность (в этих двух случаях интерпретации инвертированы, поскольку Невротизм и Отрицательная Эмоциональность могут выступать как противоположность эмоциональной стабильности).
ru_fact3descr=Человек с хорошим настроем дружелюбен и оптимистичен. Низкие баллы являются критическими и агрессивными.
ru_fact4descr=Люди, которые высоко оценивают этот фактор, осторожны и старательны. Низкие показатели являются импульсивными и неорганизованными.
ru_fact5descr=Этот фактор также часто называют открытостью для опыта. Люди, которые получают низкие баллы, как правило, являются традиционными и обычными
ru_infotext=Нажмите на любую из черт, чтобы увидеть их описание
ru_infobtn=информация
ru_startagain=начать заново
ru_infotextpopup=Тест состоит из пятидесяти пунктов, которые вы должны оценить, насколько они правдивы по отношению к вам по пятибалльной шкале, где 1=не согласен, 3=нейтрально и 5=согласен. Большая пятерка личностных качеств - это наиболее приемлемая и наиболее часто используемая модель личности в академической психологии. В этом тесте используются маркеры фактора "большой пятерки" из Международного пула предметов личности, разработанного Голдбергом (1992).

sk_agree=Súhlas
sk_neutral=Neutrálny
sk_disagree=Nesúhlasím
sk_fact1label=Extroversion
sk_fact2label=Emocionálna stabilita
sk_fact3label=Prívetivosť
sk_fact4label=Svedomitosť
sk_fact5label=Intelekt/Predstavivosť
sk_fact1descr=Extroverzia sa niekedy nazýva aj inými menami, ako napríklad pozitívna emocionalita. Jednotlivci, ktorí majú vysoké skóre na faktore I, sú odchádzajúci a sociálni. Jednotlivci, ktorí majú nízke skóre, majú tendenciu byť zavretí.
sk_fact2descr=Emocionálna stabilita je často označovaná inými menami, ako je napríklad neruoticizmus alebo negatívna emocionalita (v týchto dvoch prípadoch sú interpretácie invertované, pretože neruotizmus a negatívna emocionálnosť môže byť aj tak ako opak emocionálnej stability).
sk_fact3descr=Osoba s vysokou priateľnosťou je priateľská a optimistická. Nízki strelci sú kritickí a agresívni.
sk_fact4descr=Jednotlivci, ktorí dosiahli tento faktor vysoko, sú opatrní a usilovní. Nízki strelci sú impulzívni a dezorganizovaní.
sk_fact5descr=Tento faktor sa tiež často nazýva Otvorenosť skúsenostiam. Ľudia, ktorí skórujú nízko, majú tendenciu byť tradičnými a konvenčnými.
sk_infotext=Kliknutím na niektorú z vlastností zobrazíte ich popis
sk_infobtn=Info
sk_startagain=Začnite znova
sk_infotextpopup=Test sa skladá z päťdesiatich položiek, na ktorých musíte hodnotiť, aké sú pravdivé o vás na päťbodovej stupnici, kde 1=Nesúhlasím, 3=Neutrálny a 5=Súhlasím. Veľké päť osobnostných čŕt je najlepšie uznávaným a najčastejšie používaným modelom osobnosti v akademickej psychológii. V tomto teste sa používajú značky Big-Five Factor Marks z Medzinárodného fondu osobnosti, ktorý vyvinul Goldberg (1992).

sv_agree=Enig

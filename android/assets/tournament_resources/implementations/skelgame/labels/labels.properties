ja_fact1descr=外向性は、ポジティブ感情など、他の名前で呼ばれることもあります。 第1因子で高い得点を得た個人は外向的で社会的です。 低得点の個人は締め切りがちです。
ja_fact2descr=感情的安定性は、しばしば神経衰弱や否定的感情性などの他の名前で呼ばれます（これら2つのケースでは、解釈は逆にされます。
ja_fact3descr=親しみやすさの高い人はフレンドリーで楽​​観的です。低得点者は重要かつ攻撃的です。
ja_fact4descr=この要因で高得点を獲得した個人は慎重で勤勉です。低得点者は衝動的で混乱しています。
ja_fact5descr=この要因は、経験に対する開放性とも呼ばれます。低得点の人々は、伝統的かつ慣習的である傾向があります。
ja_infotext=いずれかの特性をクリックしてその説明を見てください
ja_infobtn=情報
ja_startagain=再起動
ja_infotextpopup=テストは50項目で構成されており、1=そうでない、3=中立、5=同意という5段階の尺度で、自分がどれほど正しいかを評価する必要があります。大きな5つの性格特性は、学問的心理学において最も広く受け入れられ、最も一般的に使用されている性格モデルです。このテストは、ゴールドバーグ（1992）によって開発された国際人格アイテムプールからのビッグファイブファクターマーカーを使用します。


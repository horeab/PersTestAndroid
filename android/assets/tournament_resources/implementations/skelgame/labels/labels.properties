cs_fact1descr=Extroverze je někdy dána jinými jmény, jako je pozitivní emocionalita. Jednotlivci, kteří mají vysoké skóre na faktoru I, jsou odchozí a sociální. Jednotlivci s nízkým skóre mají tendenci být zavřeni.
cs_fact2descr=Emocionální stabilita je často odkazoval se na jinými jmény, takový jako Neurotismus nebo negativní emocionalita (v těchto dvou případech interpretace jsou obráceny, jak Neurotismus a negativní emocionalita může být ačkoli jako opak Emoční stability).
cs_fact3descr=Osoba s vysokou vstřícností je přátelská a optimistická. Nízká střelci jsou kritičtí a agresivní.
cs_fact4descr=Jednotlivci, kteří na tomto faktoru dosahují vysokých hodnot, jsou opatrní a usilovní. Nízké střelce jsou impulzivní a dezorganizované.
cs_fact5descr=Tento faktor se také často nazývá otevřenost zkušenostem. Lidé, kteří mají nízké skóre, mají tendenci být tradiční a konvenční.
cs_infotext=Kliknutím na některou z vlastností zobrazíte jejich popis
cs_infobtn=Informace
cs_startagain=Začněte znovu
cs_infotextpopup=Test se skládá z padesáti položek, které musíte hodnotit, jak pravdivé jsou o vás na pětibodové stupnici, kde 1=Nesouhlasím, 3=Neutrální a 5=Souhlasím. Pět hlavních osobnostních rysů je nejlépe uznávaným a nejčastěji používaným modelem osobnosti v akademické psychologii. Tento test využívá značek Big-Five Factor z Mezinárodního fondu osobnosti, vyvinutý Goldbergem (1992).

da_agree=Enig
da_neutral=Neutral

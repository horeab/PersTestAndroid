tr_fact1descr=Dışa açılma bazen Olumlu Duygusallık gibi başka isimler de verilir. Faktör I'de yüksek puan alan bireyler giden ve sosyaldir. Düşük puan alan bireyler kapalı kalma eğilimindedir.
tr_fact2descr=Duygusal Stabilite, sıklıkla, Neruotizm veya Olumsuz Duygusallık gibi diğer isimlerle anılır (bu iki durumda, yorumlar, Neruotizm ve Olumsuz Duygusallığın Duygusal İstikrarın tersi olabileceği gibi ters çevrilir).
tr_fact3descr=Kabul edilebilirliği yüksek bir kişi arkadaş canlısı ve iyimser. Düşük puanlayıcılar kritik ve agresif.
tr_fact4descr=Bu faktör üzerinde yüksek puan alan bireyler dikkatli ve gayretlidir. Düşük puanlayıcılar itici ve düzensizdir.
tr_fact5descr=Bu faktör ayrıca genellikle Tecrübe Açıklığı olarak da adlandırılır. Düşük puan alan insanlar geleneksel ve geleneksel olma eğilimindedir.

en_fact2label=Emotional Stability
en_fact3label=Agreeableness
en_fact4label=Conscientiousness
en_fact5label=Intellect/Imagination
en_fact1descr=Extroversion is sometimes given other names, such as Positive Emotionality. Individuals who score high on Factor I one are outgoing and social. Individuals who score low tend to be shut ins.
en_fact2descr=Emotional Stability is often referred to by other names, such as Neruoticism or Negative Emotionality (in these two cases interpretations are inverted, as Neruoticism and Negative Emotionality can be though of as the opposite of Emotional Stability).
en_fact3descr=A person high in agreeableness is friendly and optimistic. Low scorers are critical and aggressive.
en_fact4descr=Individuals who score high on this factor are careful and diligent. Low scorers are impulsive and disorganized.
en_fact5descr=This factor is also often called Openness to Experience. People who score low tend to be traditional and conventional.
en_infotext=Click on any of the traits to see their description
en_infobtn=Info
en_startagain=Start again
en_infotextpopup=The test consists of fifty items that you must rate on how true they are about you on a five point scale where 1=Disagree, 3=Neutral and 5=Agree. The big five personality traits are the best accepted and most commonly used model of personality in academic psychology. This test uses the Big-Five Factor Markers from the International Personality Item Pool, developed by Goldberg (1992).


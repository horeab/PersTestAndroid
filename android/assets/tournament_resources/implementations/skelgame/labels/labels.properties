fi_fact4label=Tunnontarkkuus
fi_fact5label=Äly/Mielikuvitus
fi_fact1descr=Ekstroversiota annetaan joskus muille nimille, kuten positiiviselle emotionalisuudelle. Yksilöt, jotka ovat korkealla tekijällä I, ovat lähteviä ja sosiaalisia. Henkilöt, joiden pisteet ovat alhaiset, ovat yleensä suljettuja.
fi_fact2descr=Emotionaalista vakautta kutsutaan usein muilla nimillä, kuten neruotismin tai negatiivisen emotionaalisuuden avulla (näissä kahdessa tapauksessa tulkinnat ovat käänteisiä, koska neurotismi ja negatiivinen emotionalisuus voivat olla vastakkaisia emotionaalinen vakaus).
fi_fact3descr=Henkilö, joka on erittäin miellyttävä, on ystävällinen ja optimistinen. Alhaiset tulostajat ovat kriittisiä ja aggressiivisia.
fi_fact4descr=Yksilöt, jotka saavat tämän tekijän korkealla, ovat huolellisia ja huolellisia. Alhaiset tulostajat ovat impulsiivisia ja epäjohdonmukaisia.
fi_fact5descr=Tätä tekijää kutsutaan usein myös avoimeksi kokemukseksi. Alhaiset pisteet ovat yleensä perinteisiä ja perinteisiä.
fi_infotext=Napsauta mitä tahansa ominaisuutta nähdäksesi niiden kuvauksen
fi_infobtn=Info
fi_startagain=Aloita uudelleen
fi_infotextpopup=Testi koostuu viisikymmentä kappaleesta, jotka sinun on arvioitava siitä, kuinka totta ne ovat sinusta noin viiden pisteen asteikolla, jossa 1=Eri mieltä, 3=Neutraali ja 5=Samaa mieltä. Suuret viisi persoonallisuuden piirteitä ovat akateemisessa psykologiassa parhaiten hyväksytty ja yleisimmin käytetty persoonallisuuden malli. Tässä testissä käytetään Goldbergin (1992) kehittämän kansainvälisen persoonallisuuden elementtialbumin Big-Five -kerroinmerkkiä.

fr_agree=D'accord
fr_neutral=Neutre
fr_disagree=Pas d'accord
fr_fact1label=Extraversion

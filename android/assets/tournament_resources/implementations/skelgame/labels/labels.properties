sv_fact1descr=Extroversion ges ibland andra namn, till exempel Positiv känslomässighet. Individer som får hög poäng på Factor I en är utgående och sociala. Personer som får låga poäng tenderar att vara avstängda.
sv_fact2descr=Emotional Stabilitet hänvisas ofta till av andra namn, såsom Neruoticism eller Negativ Emotionalitet (i dessa två fall är tolkningar inverterade, eftersom Neruoticism och Negativ Emotionalitet kan anses vara motsatt av Emotionell stabilitet).
sv_fact3descr=En person med hög överensstämmelse är vänlig och optimistisk. Lågscorer är kritiska och aggressiva.
sv_fact4descr=Personer som är höga på denna faktor är försiktiga och flitiga. Lågscorer är impulsiva och oorganiserade.
sv_fact5descr=Denna faktor kallas också öppenhet för erfarenhet. Människor som scorer låg tenderar att vara traditionella och konventionella.
sv_infotext=Klicka på något av egenskaperna för att se deras beskrivning
sv_infobtn=Info
sv_startagain=Starta igen
sv_infotextpopup=Testet består av femtio saker som du måste betygsätta om hur sant de handlar om dig på en fempunktskala där 1=Uenig, 3=Neutral och 5=Enig. De fem stora personlighetsdrag är den mest accepterade och mest använda modellen av personlighet inom akademisk psykologi. Detta test använder Big Five Factor Markers från International Personality Item Pool, utvecklad av Goldberg (1992).


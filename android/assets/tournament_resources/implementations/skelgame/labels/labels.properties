vi_fact1descr=Hướng ngoại đôi khi được đặt tên khác, chẳng hạn như Cảm xúc tích cực. Những cá nhân đạt điểm cao về Nhân tố tôi là một người hướng ngoại và xã hội. Các cá nhân có điểm thấp có xu hướng bị đóng cửa.
vi_fact2descr=Ổn định cảm xúc thường được gọi bằng các tên khác, chẳng hạn như Thần kinh hoặc Tiêu cực về cảm xúc (trong hai trường hợp này, các diễn giải được đảo ngược, vì Thần kinh và Tiêu cực về cảm xúc có thể trái ngược với sự ổn định của cảm xúc).
vi_fact3descr=Một người cao trong sự dễ chịu là thân thiện và lạc quan. Những người ghi bàn thấp là rất quan trọng và tích cực.
vi_fact4descr=Những cá nhân đạt điểm cao về yếu tố này là cẩn thận và siêng năng. Những người ghi bàn thấp là bốc đồng và vô tổ chức.
vi_fact5descr=Yếu tố này cũng thường được gọi là Độ mở để trải nghiệm. Những người có điểm thấp có xu hướng truyền thống và thông thường.

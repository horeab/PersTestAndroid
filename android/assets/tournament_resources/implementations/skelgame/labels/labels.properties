en_fact1descr=Extroversion is sometimes given other names, such as Surgency or Positive Emotionality. Individuals who score high on Factor I one are outgoing and social. Individuals who score low tend to be shut ins.
en_fact2descr=Emotional Stability is often referred to by other names, such as Neruoticism or Negative Emotionality (in these two cases interpretations are inverted, as Neruoticism and Negative Emotionality can be though of as the opposite of Emotional Stability).
en_fact3descr=A person high in agreeableness is friendly and optimistic. Low scorers are critical and aggressive.
en_fact4descr=Individuals who score high on this factor are careful and diligent. Low scorers are impulsive and disorganized.
en_fact5descr=This factor is also often called Openness to Experience. People who score low tend to be traditional and conventional.

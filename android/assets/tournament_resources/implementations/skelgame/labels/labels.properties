ko_fact1descr=외전은 때로 긍정적 인 감정 같은 다른 이름으로 주어집니다. 요인 1의 점수가 높은 개인은 나가는 사회적입니다. 점수가 낮은 개인은 종료되는 경향이 있습니다.
ko_fact2descr=감정적 안정성은 신경증이나 부정적인 감정와 같은 다른 이름으로 종종 언급됩니다 (신경증과 부정적인 감정는 정서적 안정성의 반대 일 수 있지만 해석은 반전됩니다).
ko_fact3descr=동등성이 높은 사람은 친절하고 낙관적입니다. 낮은 점수는 매우 중요하고 공격적입니다.
ko_fact4descr=이 요소에 점수가 높은 개인은 신중하고 부지런합니다. 낮은 점수는 충동적이고 혼란 스럽습니다.
ko_fact5descr=이 요인은 종종 개방 된 경험이라고도합니다. 낮은 점수를받은 사람들은 전통적이고 전통적인 경향이 있습니다.
ko_infotext=특성을 보려면 해당 특성을 클릭하십시오.
ko_infobtn=정보
ko_startagain=다시 시작하십시오.
ko_infotextpopup=테스트는 5 점 척도로 1 점=동의하지 않음, 3=중립적 인 점 및 5=동의하는 점에서 귀하의 진실 여부를 평가해야하는 50 개의 항목으로 구성됩니다. 커다란 다섯 성격 특성은 학문 심리학에서 가장 잘 받아 들여지고 가장 일반적으로 사용되는 성격 모델입니다. 이 테스트는 골드버그 (1992)가 개발 한 국제 인물 아이템 풀의 큰 5 인자 마커를 사용합니다.


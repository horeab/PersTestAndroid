tr_infotextpopup=Test, beş puanlık bir ölçekte sizin hakkınızda ne kadar doğru olduklarına dair puan vermeniz gereken elli maddeden oluşur; burada 1=Katılmıyorum, 3=Nötr ve 5=Katılıyorum. Beş kişilik büyük özellik, akademik psikolojide en iyi kabul gören ve en çok kullanılan kişilik modelidir. Bu test, Goldberg (1992) tarafından geliştirilen Uluslararası Kişilik Öğe Havuzundan Büyük Beş Faktör İşaretleyicilerini kullanmaktadır.


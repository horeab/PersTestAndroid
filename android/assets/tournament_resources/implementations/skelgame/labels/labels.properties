id_fact1descr=Ekstroversi terkadang diberi nama lain, seperti Emosionalionalitas Positif. Individu yang mendapat skor tinggi pada Faktor I satu adalah orang yang ramah dan sosial. Individu yang mendapat skor rendah cenderung tertutup.
id_fact2descr=Stabilitas Emosional sering disebut dengan nama lain, seperti neurotisisme atau emosionalitas negatif (dalam dua kasus ini interpretasi dibalik, karena neurotisisme dan emosionalitas negatif dapat menjadi kebalikan dari Stabilitas Emosional).
id_fact3descr=Orang yang suka setuju adalah ramah dan optimis. Pencetak skor rendah sangat penting dan agresif.
id_fact4descr=Individu yang mendapat skor tinggi pada faktor ini berhati-hati dan rajin. Pencetak skor rendah adalah impulsif dan tidak terorganisir.
id_fact5descr=Faktor ini juga sering disebut Keterbukaan terhadap Pengalaman. Orang yang mendapat skor rendah cenderung tradisional dan konvensional.
id_infotext=Klik pada salah satu sifat untuk melihat deskripsi mereka
id_infobtn=Info
id_startagain=Mulai lagi
id_infotextpopup=Tes ini terdiri dari lima puluh item yang harus Anda nilai pada seberapa benar mereka tentang Anda pada skala lima poin di mana 1=Tidak Setuju, 3=Netral dan 5=Setuju. Lima ciri kepribadian besar adalah model kepribadian yang paling diterima dan paling umum digunakan dalam psikologi akademik. Tes ini menggunakan Big-Five Factor Markers dari International Personality Item Pool, yang dikembangkan oleh Goldberg (1992).


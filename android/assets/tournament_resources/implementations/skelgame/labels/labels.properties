hr_neutral=Neutralno
hr_disagree=Ne slažem se
hr_fact1label=Dimenzija ekstraverzije
hr_fact2label=Emocionalna stabilnost
hr_fact3label=Ugodnost
hr_fact4label=Savjesnosti
hr_fact5label=Intelekt/Mašta
hr_fact1descr=Ekstroverzija se ponekad daje i drugim imenima, kao što je pozitivna emocionalnost. Pojedinci koji su visoko na Faktoru I su odlazni i društveni. Pojedinci koji imaju nisku ocjenu obično su zatvoreni.
hr_fact2descr=Emocionalna stabilnost se često naziva i drugim imenima, kao što su Neuroticizam ili Negativna Emocionalnost (u ta dva slučaja interpretacije su invertirane, jer Neuroticizam i Negativna Emocionalnost mogu biti suprotne od Emocionalne Stabilnosti).
hr_fact3descr=Osoba s visokim stupnjem prihvatljivosti je prijateljska i optimistična. Niski strijelci su kritični i agresivni.
hr_fact4descr=Pojedinci koji su visoko na ovom faktoru su pažljivi i vrijedni. Niski strijelci su impulzivni i neorganizirani.
hr_fact5descr=Ovaj faktor se također često naziva otvorenost iskustvu. Ljudi koji imaju nisku ocjenu obično su tradicionalni i konvencionalni.
hr_infotext=Kliknite na bilo koju osobinu da biste vidjeli njihov opis
hr_infobtn=Informacije
hr_startagain=Pokreni ponovno
hr_infotextpopup=Test se sastoji od pedeset stavki koje morate ocijeniti o tome koliko su istinite o vama na skali od pet točaka gdje je 1=Ne slažem se, 3=Neutralno i 5=Slažem se. Velikih pet osobina ličnosti su najbolje prihvaćeni i najčešće korišteni model osobnosti u akademskoj psihologiji. Ovaj test koristi Big-Five faktorske markere iz međunarodne baze osobnosti, koju je razvio Goldberg (1992).

hu_agree=Egyetért
hu_neutral=Semleges
hu_disagree=Nem ért egyet
hu_fact1label=Extrovertáltság
hu_fact2label=Érzelmi stabilitás
hu_fact3label=Barátságosság
hu_fact4label=Lelkiismeretesség
hu_fact5label=Értelem/Képzelet
hu_fact1descr=Az extroversion néha más neveket is kap, mint például a pozitív érzékenység. Azok az egyének, akik magas pontszámot érnek el az I tényezőn, kimenő és szociális. Azok a személyek, akik alacsony pontszámot érnek el, általában bezáródnak.
hu_fact2descr=Az érzelmi stabilitást gyakran más nevek is említik, mint például a neruoticizmus vagy a negatív érzékenység (ezekben a két esetben az értelmezések invertálva vannak, mivel a neuroticismus és a Negatív Emotionalitás lehet az Emocionális Stabilitás ellentéte).
hu_fact3descr=A magas hozzáállású személy barátságos és optimista. Az alacsony pontszámok kritikusak és agresszívek.
hu_fact4descr=Azok a személyek, akik ebből a tényezőből magasak, óvatosak és szorgalmasak. Az alacsony pontszámok impulzívak és rendezetlenek.
hu_fact5descr=Ezt a tényezőt gyakran a tapasztalatok nyitottságának is nevezik. Azok az emberek, akik alacsony pontszámot érnek el, általában hagyományosak és hagyományosak.
hu_infotext=Kattintson a tulajdonságok bármelyikére, hogy leírja a leírást

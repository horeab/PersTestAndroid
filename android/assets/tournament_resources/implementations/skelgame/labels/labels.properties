es_neutral=Neutral
es_disagree=En desacuerdo
es_fact1label=Extroversión
es_fact2label=Estabilidad Emocional
es_fact3label=Acceableness
es_fact4label=Conciencia
es_fact5label=Intelecto/Imaginación
es_fact1descr=A la extroversión a veces se le dan otros nombres, como Emocionalidad positiva. Las personas que obtienen una puntuación alta en Factor I son extrovertidas y sociales. Las personas que obtienen puntajes bajos tienden a estar encerradas.
es_fact2descr=La Estabilidad Emocional es a menudo referida por otros nombres, como Neruoticismo o Emocionalidad Negativa (en estos dos casos las interpretaciones están invertidas, ya que el Neruotismo y la Emocionalidad Negativa pueden considerarse opuestos a la Estabilidad Emocional).
es_fact3descr=Una persona alta en simpatía es amigable y optimista. Los puntajes bajos son críticos y agresivos.
es_fact4descr=Las personas que obtienen puntuaciones altas en este factor son cuidadosas y diligentes. Los puntajes bajos son impulsivos y desorganizados.
es_fact5descr=Este factor también suele denominarse apertura a la experiencia. Las personas que puntúan bajo tienden a ser tradicionales y convencionales.
es_infotext=Haga clic en cualquiera de los rasgos para ver su descripción
es_infobtn=Info
es_startagain=Comenzar de nuevo
es_infotextpopup=La prueba consta de cincuenta elementos que debe calificar según la veracidad de los mismos en una escala de cinco puntos donde 1=En desacuerdo, 3=Neutral y 5=De acuerdo. Los cinco rasgos principales de la personalidad son el modelo de personalidad mejor aceptado y más utilizado en la psicología académica. Esta prueba utiliza los Marcadores de Factor de Cinco Grandes del Grupo Internacional de Artículos de Personalidad, desarrollado por Goldberg (1992).


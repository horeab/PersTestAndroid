en_infotextpopup=The test consists of fifty items that you must rate on how true they are about you on a five point scale where 1=Disagree, 3=Neutral and 5=Agree. The big five personality traits are the best accepted and most commonly used model of personality in academic psychology. This test uses the Big-Five Factor Markers from the International Personality Item Pool, developed by Goldberg (1992).
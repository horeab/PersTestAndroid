hi_fact3label=सहमतता
hi_fact4label=कर्तव्यनिष्ठा
hi_fact5label=बुद्धि/कल्पना
hi_fact1descr=एक्सट्रोवर्सन को कभी-कभी अन्य नाम भी दिए जाते हैं, जैसे कि सकारात्मक भावनात्मकता। ऐसे व्यक्ति जो फैक्टर I पर उच्च स्कोर करते हैं वे आउटगोइंग और सोशल हैं। जिन व्यक्तियों का स्कोर कम होता है, वे इन्स को बंद कर देते हैं।
hi_fact2descr=भावनात्मक स्थिरता को अक्सर अन्य नामों से जाना जाता है, जैसे नेरियोटिकिज़्म या नेगेटिव इमोशनलिटी (इन दो मामलों में व्याख्याएं उलटी होती हैं, क्योंकि नेरियोटिकिज़्म और नेगेटिव इमोशनलिटी इमोशनल स्टैबिलिटी के विपरीत हो सकती है)।
hi_fact3descr=सहमतता में उच्च व्यक्ति दोस्ताना और आशावादी है। कम स्कोरर महत्वपूर्ण और आक्रामक होते हैं।
hi_fact4descr=इस कारक पर उच्च स्कोर करने वाले व्यक्ति सावधान और मेहनती हैं। कम स्कोरर आवेगी और अव्यवस्थित होते हैं।
hi_fact5descr=इस कारक को अक्सर अनुभव के लिए खुलापन भी कहा जाता है। कम स्कोर करने वाले लोग पारंपरिक और पारंपरिक होते हैं।
hi_infotext=उनका वर्णन देखने के लिए किसी भी विशेषता पर क्लिक करें
hi_infobtn=जानकारी
hi_startagain=फिर से शुरू करें
hi_infotextpopup=परीक्षण में पचास आइटम शामिल हैं, जिन्हें आपको इस बात पर दर देना चाहिए कि वे आपके बारे में पाँच बिंदु पैमाने पर कितने सही हों, जहाँ 1=असहमत, 3=तटस्थ और 5=सहमत हों। बड़े पाँच व्यक्तित्व लक्षण अकादमिक मनोविज्ञान में व्यक्तित्व के सर्वोत्तम स्वीकृत और सबसे अधिक उपयोग किए जाने वाले मॉडल हैं। यह परीक्षण गोल्डबर्ग (1992) द्वारा विकसित अंतर्राष्ट्रीय व्यक्तित्व आइटम पूल से बिग-फाइव फैक्टर मार्कर का उपयोग करता है।


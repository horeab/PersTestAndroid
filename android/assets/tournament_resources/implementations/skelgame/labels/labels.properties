nl_fact1label=Extraversie
nl_fact2label=Emotionele stabiliteit
nl_fact3label=Inschikkelijkheid
nl_fact4label=Zorgvuldigheid
nl_fact5label=Intellect/Verbeelding
nl_fact1descr=Extraversie krijgt soms andere namen, zoals Positieve emotionaliteit. Personen die hoog scoren op Factor I one zijn extravert en sociaal. Personen die laag scoren, zijn vaak gesloten.
nl_fact2descr=Emotionele Stabiliteit wordt vaak aangeduid met andere namen, zoals Neruoticisme of Negatieve Emotie (in deze twee gevallen worden interpretaties omgekeerd, aangezien Neruoticisme en Negatieve Emotionaliteit het omgekeerde van Emotionele Stabiliteit kunnen zijn).
nl_fact3descr=Een persoon met een hoge acceptatiegraad is vriendelijk en optimistisch. Lage scoorders zijn kritisch en agressief.
nl_fact4descr=Personen die hoog scoren op deze factor zijn voorzichtig en ijverig. Lage scoorders zijn impulsief en ongeorganiseerd.
nl_fact5descr=Deze factor wordt ook vaak Openheid voor ervaring genoemd. Mensen die laag scoren, zijn over het algemeen traditioneel en conventioneel.
nl_infotext=Klik op een van de eigenschappen om hun beschrijving te zien
nl_infobtn=Info
nl_startagain=Begin opnieuw
nl_infotextpopup=De test bestaat uit vijftig items die u moet beoordelen op hoe waar ze zijn over u op een vijfpuntsschaal waarbij 1=Niet akkoord, 3=Neutraal en 5=Eens. De grote vijf persoonlijkheidskenmerken zijn het best geaccepteerde en meest gebruikte model van persoonlijkheid in de academische psychologie. Deze test maakt gebruik van de Big Five Factor Markers van de International Personality Item Pool, ontwikkeld door Goldberg (1992).


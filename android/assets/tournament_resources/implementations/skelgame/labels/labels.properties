ms_fact1descr=Extroversion kadang-kadang diberi nama lain, seperti Emosional Positif. Individu yang menjaringkan tinggi pada Faktor Saya seorang yang keluar dan sosial. Individu yang mendapat skor rendah cenderung untuk mati.
ms_fact2descr=Kestabilan Emosional sering dirujuk oleh nama-nama lain, seperti Neurotikisme atau Emosi negatif (dalam kedua-dua kes tafsiran ini terbalik, kerana Neurotikisme dan Emosi negatif mungkin walaupun bertentangan dengan Kestabilan Emosi).
ms_fact3descr=Orang yang tinggi dalam kesahihan adalah ramah dan optimis. Penilai rendah adalah kritikal dan agresif.
ms_fact4descr=Individu yang mendapat skor tinggi atas faktor ini adalah berhati-hati dan rajin. Penilai rendah adalah impulsif dan tidak teratur.
ms_fact5descr=Faktor ini juga sering disebut keterbukaan untuk Pengalaman. Orang yang rendah rendah cenderung menjadi tradisional dan konvensional.
ms_infotext=Klik pada mana-mana sifat untuk melihat keterangan mereka
ms_infobtn=Maklumat
ms_startagain=Mulakan lagi
ms_infotextpopup=Ujian ini terdiri daripada lima puluh item yang harus anda tentukan sejauh mana benarnya tentang anda pada skala lima titik di mana 1=Tidak setuju, 3=Neutral dan 5=Setuju. Lima sifat keperibadian yang besar adalah model keperibadian yang paling diterima dan paling biasa digunakan dalam psikologi akademik. Ujian ini menggunakan Penanda Lima Faktor Besar dari Kolam Perkara Kepribadian Antarabangsa, yang dibangunkan oleh Goldberg (1992).

nl_agree=Eens
nl_neutral=Neutraal

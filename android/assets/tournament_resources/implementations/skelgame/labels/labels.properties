fr_fact1descr=Extraversion est parfois donné d'autres noms, tels que Émotivité positive. Les personnes qui ont un score élevé sur le facteur I sont extraverties et sociales. Les personnes qui ont un score faible ont tendance à être enfermées.
fr_fact2descr=La stabilité émotionnelle est souvent désignée par d'autres noms, tels que nérotisme ou émotivité négative (dans ces deux cas, les interprétations sont inversées, le néruoticisme et l'émotivité négative pouvant être le contraire de la stabilité émotionnelle).
fr_fact3descr=Une personne très agréable est amicale et optimiste. Les scores bas sont critiques et agressifs.
fr_fact4descr=Les personnes dont le score est élevé pour ce facteur sont attentives et diligentes. Les scores bas sont impulsifs et désorganisés.
fr_fact5descr=Ce facteur est aussi souvent appelé ouverture à l'expérience. Les personnes ayant un score faible ont tendance à être traditionnelles et conventionnelles.
fr_infotext=Cliquez sur l'un des traits pour voir sa description
fr_infobtn=Info
fr_startagain=Recommencer
fr_infotextpopup=Le test consiste en cinquante éléments que vous devez évaluer en fonction de leur véracité sur une échelle de cinq points où 1=Pas d'accord, 3=Neutre et 5=D'accord. Les cinq grands traits de personnalité constituent le modèle de personnalité le mieux accepté et le plus utilisé en psychologie universitaire. Ce test utilise les marqueurs Big-Five Factor du groupe international de personnalités, développé par Goldberg (1992).


uk_fact1descr=Екстраверсії іноді дають інші назви, такі як позитивна емоційність. Особи, які набрали високий бал за фактором I, є вихідними та соціальними. Особи, які мають низький бал, мають бути закриті.
uk_fact2descr=Емоційна стабільність часто згадується іншими іменами, такими як Неруотизм або Негативна Емоційність (у цих двох випадках інтерпретації інвертуються, оскільки Неруотизм і Негативна Емоційність можуть бути протилежними Емоційній Стабільності).
uk_fact3descr=Людина з високою згодою є доброзичливою та оптимістичною. Низькі бомбардири критичні і агресивні.
uk_fact4descr=Особи, які високо оцінюють цей фактор, є ретельними і старанними. Низькі бомбардири імпульсивні та неорганізовані.
uk_fact5descr=Цей фактор також часто називають відкритістю до досвіду. Люди, які мають низький бал, як правило, традиційні і звичайні.
uk_infotext=Натисніть будь-яку з ознак, щоб побачити їх опис

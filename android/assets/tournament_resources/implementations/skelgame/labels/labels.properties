el_fact1descr=Η εξωστρέφεια δίνεται μερικές φορές με άλλα ονόματα, όπως η θετική συναισθηματικότητα. Τα άτομα που βαθμολογούν υψηλά τον Παράγοντα Ι είναι εξερχόμενα και κοινωνικά. Τα άτομα που βαθμολογούν χαμηλά τείνουν να κλείνουν.
el_fact2descr=Η Συναισθηματική Σταθερότητα αναφέρεται συχνά με άλλα ονόματα, όπως ο Νερουοτισμός ή η Αρνητική Συναισθησία (σε αυτές τις δύο περιπτώσεις οι ερμηνείες είναι ανεστραμμένες, καθώς ο Νουρουοτισμός και η Αρνητική Συναισθησία μπορούν να είναι αντίθετοι της Συναισθηματικής Σταθερότητας).
el_fact3descr=Ένα άτομο με υψηλή ευχαρίστηση είναι φιλικό και αισιόδοξο. Οι χαμηλοί σκόρερ είναι κρίσιμοι και επιθετικοί.
el_fact4descr=Τα άτομα που βαθμολογούν υψηλά τον παράγοντα είναι προσεκτικοί και επιμελής. Οι χαμηλοί σκόρερ είναι παρορμητικοί και αποδιοργανωμένοι.
el_fact5descr=Αυτός ο παράγοντας αποκαλείται συχνά και ανοιχτό στην εμπειρία. Οι άνθρωποι που βαθμολογούν χαμηλά τείνουν να είναι παραδοσιακοί και συμβατικοί.
el_infotext=Κάντε κλικ σε οποιοδήποτε από τα χαρακτηριστικά για να δείτε την περιγραφή τους
el_infobtn=Πληροφορίες
el_startagain=Ξεκινήστε ξανά
el_infotextpopup=Η δοκιμή αποτελείται από πενήντα στοιχεία που πρέπει να αξιολογήσετε για το πόσο αληθινό είναι για εσάς σε μια κλίμακα πέντε σημείων όπου 1=Διαφωνώ, 3=Ουδέτερη και 5=Συμφωνώ. Τα πέντε μεγάλα χαρακτηριστικά γνωρίσματα είναι τα καλύτερα αποδεκτά και πιο συχνά χρησιμοποιούμενα μοντέλα προσωπικότητας στην ακαδημαϊκή ψυχολογία. Αυτή η δοκιμή χρησιμοποιεί τους Big-Five δείκτες παράγοντα από την διεθνή ομάδα στοιχείων προσωπικότητας, που αναπτύχθηκε από τον Goldberg (1992).

en_agree=Agree
en_neutral=Neutral

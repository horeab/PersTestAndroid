da_fact1descr=Ekstroversion gives undertiden andre navne, såsom Positiv følelsesmæssighed. Personer, der scorer højt på Faktor I en, er udadvendte og sociale. Personer, der scorer lavt, har tendens til at blive lukket.
da_fact2descr=Emosionel stabilitet henvises ofte til af andre navne, såsom neruotisme eller negativ følelsesmæssighed (i disse to tilfælde er fortolkninger omvendt, da neruotisme og negativ følelsesmæssighed kan være om som modsat af følelsesmæssig stabilitet).
da_fact3descr=En person med høj overensstemmelse er venlig og optimistisk. Lågscorer er kritiske og aggressive.
da_fact4descr=Personer, der scorer højt på denne faktor, er forsigtige og flittige. Lågscorer er impulsive og uorganiserede.
da_fact5descr=Denne faktor kaldes også åbenhed for erfaring. Folk, der scorer lavt, er tilbøjelige til at være traditionelle og konventionelle.
da_infotext=Klik på et af egenskaberne for at se deres beskrivelse
da_infobtn=Info
da_startagain=Start igen
da_infotextpopup=Testen består af halvtreds ting, du skal bedømme om, hvor sande de handler om dig på en fempunktsskala, hvor 1=Uenig, 3=Neutral og 5=Enig. De fem største personlighedstræk er den bedst accepterede og mest anvendte model af personlighed i akademisk psykologi. Denne test anvender Big Five Factor Markers fra International Personality Item Pool, udviklet af Goldberg (1992).

de_agree=Zustimmen
de_neutral=Neutral
de_disagree=Nicht zustimmen
de_fact1label=Extroversion
de_fact2label=Emotionale Stabilität
de_fact3label=Verträglichkeit
de_fact4label=Gewissenhaftigkeit
de_fact5label=Intellekt/Imagination
de_fact1descr=Extroversion wird manchmal mit anderen Namen bezeichnet, z. B. Positive Emotionalität. Personen, die auf Faktor I eins hoch punkten, sind kontaktfreudig und sozial. Personen, die wenig Punkte erzielen, neigen dazu, eingeschlossen zu werden.
de_fact2descr=Emotionale Stabilität wird oft mit anderen Namen bezeichnet, wie Neurotizismus oder Negative Emotionalität (in diesen beiden Fällen sind die Interpretationen umgekehrt, da Neurotizismus und Negative Emotionalität das Gegenteil von Emotionale Stabilität sein können).
de_fact3descr=Eine Person mit hohem Einverständnis ist freundlich und optimistisch. Lowscorer sind kritisch und aggressiv.
de_fact4descr=Personen, die in diesem Punkt sehr gut abschneiden, sind vorsichtig und fleißig. Lowscorer sind impulsiv und unorganisiert.
de_fact5descr=Dieser Faktor wird auch oft als Offenheit für Erfahrung bezeichnet. Menschen, die wenig Punkte erzielen, sind in der Regel traditionell und konventionell.
de_infotext=Klicken Sie auf eine der Eigenschaften, um deren Beschreibung zu sehen
de_infobtn=Info
de_startagain=Erneut starten
de_infotextpopup=Der Test besteht aus fünfzig Punkten, die Sie auf einer Fünf-Punkte-Skala mit 1=Nicht zustimmen, 3=Neutral und 5=Einverstanden bewerten müssen. Die fünf großen Persönlichkeitsmerkmale sind das am besten akzeptierte und am häufigsten verwendete Persönlichkeitsmodell in der akademischen Psychologie. Dieser Test verwendet die Big-Five-Faktor-Marker aus dem von Goldberg (1992) entwickelten International Personality Item Pool.

el_agree=Συμφωνώ
el_neutral=Ουδέτερο
el_disagree=Διαφωνώ
el_fact1label=Εξωστρέφεια
el_fact2label=Συναισθηματική σταθερότητα
el_fact3label=Συμβατότητα
el_fact4label=Συνείδηση

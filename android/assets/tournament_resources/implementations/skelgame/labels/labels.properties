zh_infotextpopup=测试由五十个项目组成，您必须根据五分制评分他们对您的真实程度，其中1=不同意，3=中立，5=同意。五大人格特质是学术心理学中最受欢迎和最常用的人格模型。该测试使用Goldberg（1992）开发的国际人格项目池中的Big-Five Factor Markers。
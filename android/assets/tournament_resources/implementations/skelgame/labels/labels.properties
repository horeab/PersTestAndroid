th_startagain=เริ่มอีกครั้ง
th_infotextpopup=การทดสอบประกอบด้วยห้าสิบรายการที่คุณต้องให้คะแนนว่าจริงเกี่ยวกับคุณในระดับห้าจุดโดยที่ 1=ไม่เห็นด้วย 3=เป็นกลางและ 5=เห็นด้วย ลักษณะบุคลิกภาพขนาดใหญ่ห้าข้อเป็นรูปแบบบุคลิกภาพที่ได้รับการยอมรับและใช้กันมากที่สุดในด้านจิตวิทยาเชิงวิชาการ การทดสอบนี้ใช้เครื่องหมาย Big-Five Factor จากกลุ่มรายการบุคลิกภาพระหว่างประเทศซึ่งพัฒนาโดย Goldberg (1992)


zh_fact1descr=外向有时会被赋予其他名称，例如积极情绪。 在因子I上获得高分的个人是外向和社交的。 得分低的个人倾向于被关闭。
zh_fact2descr=情绪稳定性通常被其他名称所引用，例如神经质或消极情绪（在这两种情况下，解释被颠倒，因为神经质和消极情绪可以与情绪稳定性相反）。

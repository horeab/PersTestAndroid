vi_startagain=Bắt đầu lại
vi_infotextpopup=Bài kiểm tra bao gồm năm mươi mục mà bạn phải đánh giá mức độ thực sự của chúng về bạn theo thang điểm năm trong đó 1=Không đồng ý, 3=Trung tính và 5=Đồng ý. Năm đặc điểm tính cách lớn là mô hình tính cách được chấp nhận tốt nhất và được sử dụng phổ biến nhất trong tâm lý học thuật. Thử nghiệm này sử dụng Dấu ấn nhân tố lớn năm từ nhóm vật phẩm cá tính quốc tế, được phát triển bởi Goldberg (1992).


uk_infotextpopup=Тест складається з п'ятдесяти пунктів, які ви повинні оцінити, наскільки вірні вони про вас за шкалою п'яти балів, де 1=незгодні, 3=Нейтральні і 5=Погоджуються. Великі п'ять рис особистості є найкращою і найбільш часто використовуваною моделлю особистості в академічній психології. Цей тест використовує маркери Big-Five Factor з Міжнародного пулу особистості, розробленого Goldberg (1992).


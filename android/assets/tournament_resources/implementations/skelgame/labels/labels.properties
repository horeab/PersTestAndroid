th_fact1descr=การพาหิรวัฒน์บางครั้งจะได้รับชื่ออื่น ๆ เช่นอารมณ์เชิงบวก บุคคลที่ทำคะแนนได้ดีจากปัจจัยที่ 1 คือสังคมและสังคม บุคคลที่คะแนนต่ำมักจะถูกปิด
th_fact2descr=ความมั่นคงทางอารมณ์มักจะถูกเรียกโดยชื่ออื่น ๆ เช่น ความมั่นคงในอารมณ์ หรือ อารมณ์เชิงลบ (ในทั้งสองกรณีการตีความจะกลับหัวเป็น ความมั่นคงในอารมณ์ และ อารมณ์เชิงลบ อาจจะเป็นตรงกันข้ามกับความมั่นคงทางอารมณ์)
th_fact3descr=คนที่มีความเห็นชอบสูงเป็นมิตรและมองโลกในแง่ดี ผู้ทำคะแนนต่ำมีความสำคัญและก้าวร้าว
th_fact4descr=บุคคลที่มีคะแนนสูงในปัจจัยนี้ต้องระวังและขยันหมั่นเพียร ผู้ทำคะแนนต่ำจะถูกกระตุ้นและไม่เป็นระเบียบ
th_fact5descr=ปัจจัยนี้มักถูกเรียกว่า เปิดรับประสบการณ์ ผู้ที่มีคะแนนต่ำมีแนวโน้มที่จะเป็นแบบดั้งเดิมและแบบดั้งเดิม
th_infotext=คลิกที่ลักษณะใด ๆ เพื่อดูคำอธิบาย

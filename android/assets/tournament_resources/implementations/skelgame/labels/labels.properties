it_fact1descr=All'estroversione a volte vengono dati altri nomi, come l'emozione positiva. Gli individui che ottengono un punteggio elevato nel Fattore 1 sono estroversi e sociali. Gli individui con un punteggio basso tendono ad essere chiusi.
it_fact2descr=La Stabilità emotiva è spesso indicata con altri nomi, come il Neruoticismo o l'Emozionalità Negativa (in questi due casi le interpretazioni sono invertite, poiché il Neruoticismo e l'Emozione Negativa possono essere come il contrario della Stabilità Emotiva).
it_fact3descr=Una persona alta nella gradevolezza è amichevole e ottimista. I punteggi bassi sono critici e aggressivi.
it_fact4descr=Gli individui che ottengono un punteggio elevato su questo fattore sono attenti e diligenti. I punteggi bassi sono impulsivi e disorganizzati.
it_fact5descr=Questo fattore è spesso chiamato Openness to Experience. Le persone che hanno un punteggio basso tendono ad essere tradizionali e convenzionali.
it_infotext=Fare clic su uno qualsiasi dei tratti per vedere la loro descrizione
it_infobtn=Info
it_startagain=Ricomincia
it_infotextpopup=Il test consiste di cinquanta elementi che devi valutare in base a quanto sono reali su di te su una scala di cinque punti in cui 1=Disaccordo, 3=Neutro e 5=Accetto. I cinque grandi tratti della personalità sono il modello di personalità più accettato e più comunemente usato nella psicologia accademica. Questo test utilizza i marcatori dei Fattori Big Five dal Pool di articoli della personalità internazionale, sviluppato da Goldberg (1992).

ja_agree=同意します

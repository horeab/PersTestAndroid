hu_infotextpopup=A teszt ötven elemből áll, amelyeket meg kell értékelnie, hogy az igazságban van egy ötpontos skálán, ahol 1=Nem ért egyet, 3=Semleges és 5=Egyetért. A nagy öt személyiségvonás a leginkább elfogadott és leggyakrabban használt személyiségmodell a tudományos pszichológiában. Ez a teszt a Goldberg (1992) által kifejlesztett nemzetközi személyiségelemkészlet Big-Five tényezőjelzőit használja.

